<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras - Mi Tienda</title>
      <link href="../image/logo.jpg" rel="icon">
  <link rel="stylesheet" href="../css/catalogo.css">
  <link rel="stylesheet" href="../css/carrito.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <!-- Template Stylesheet -->
  <link href="../css/style.index.css" rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <nav class="navbar navbar-expand-lg bg-light navbar-light shadow-sm py-2 px-3 px-lg-4">
    <div class="container-fluid">
      <!-- Logo -->
      <a href="/index.html" class="navbar-brand d-flex align-items-center">
        <img src="/assets/image/logo.jpg" alt="Mil Sabores Logo" height="30">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarMain">
        <!-- MenÃº principal (izquierda) -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a href="/index.html" class="nav-link">Inicio</a>
          </li>
          <li class="nav-item">
            <a href="/assets/Page/productos.html" class="nav-link">Productos</a>
          </li>
          <li class="nav-item">
            <a href="/assets/Page/contact.html" class="nav-link active">Contacto</a>
          </li>
          <li class="nav-item">
            <a href="/assets/Page/about.html" class="nav-link">Nosotros</a>
          </li>
          <li class="nav-item">
            <a href="/assets/Page/blogs.html" class="nav-link">Blog</a>
          </li>
        </ul>

        <!-- Derecha: Buscador + Carrito + Auth -->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <!-- Buscador -->
          <li class="nav-item d-flex align-items-center me-3">
            <input 
              id="searchInput" 
              type="text" 
              class="form-control form-control-sm" 
              placeholder="Buscar productos..."
              style="width: 180px;"
            >
          </li>
          
          <!-- Carrito -->
          <li class="nav-item">
            <button class="btn-carrito" onclick="window.location.href='/assets/Page/carrito.html'">
              <span class="carrito-icon">ðŸ›’</span>
              Total: $<span class="carrito-total">0</span>
            </button>
          </li>       
          
          <!-- Auth dinÃ¡mico (manejado por authState.js) -->
          <li class="nav-item auth-buttons d-flex align-items-center"></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="main">
    <div class="carrito-container">
      <!-- Lista de Productos con Ofertas -->
      <section class="ofertas-section">
        <h2 class="section-title">Productos en Oferta</h2>
        <div id="productosOferta" class="productos-grid"></div>
      </section>

      <!-- Resumen del Carrito -->
      <section class="resumen-carrito">
        <h2 class="section-title">Resumen del Carrito</h2>
        
        <!-- Tabla de productos en carrito -->
        <div class="tabla-carrito-container">
          <table class="tabla-carrito">
            <thead>
              <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaCarritoBody">
              <!-- Los productos del carrito se insertarÃ¡n aquÃ­ -->
            </tbody>
          </table>
        </div>

        <!-- Total y Botones -->
        <div class="carrito-footer">
          <div class="total-container">
            <span class="total-text">Total: $</span>
            <span id="totalCarrito" class="total-precio">0</span>
          </div>
          <div class="botones-carrito">
            <button id="btnLimpiarCarrito" class="btn-limpiar">Limpiar Carrito</button>
            <button id="btnComprarAhora" class="btn-comprar-ahora">Comprar Ahora</button>
          </div>
        </div>
      </section>
    </div>
  </main>
<!-- En tu public/index.html (o cualquier HTML que use Firebase) -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="../js/config.js"></script> <!-- Cargar primero -->
  <script src="../js/carrito.js"></script>
</body>
</html>
