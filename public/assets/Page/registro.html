<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Pastelería 1000 Sabores</title>
    <link href="../image/logo.jpg" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.index.css" rel="stylesheet">
    <style>
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Registro de usuario</h2>

            <form id="registerForm">
                <!-- Nombre Completo -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo *</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ej: Ana María Pérez" required>
                </div>

                <!-- Correo Electrónico -->
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo *</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ej: usuario@duoc.cl" required>
                    <div id="email-error" class="error-message"></div>
                </div>

                <!-- Confirmar Correo -->
                <div class="mb-3">
                    <label for="confirmar-correo" class="form-label">Confirmar Correo *</label>
                    <input type="email" class="form-control" id="confirmar-correo" placeholder="Confirma tu correo" required>
                    <div id="confirm-email-error" class="error-message"></div>
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña *</label>
                    <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña" required minlength="6">
                    <div id="password-error" class="error-message"></div>
                </div>

                <!-- Confirmar Contraseña -->
                <div class="mb-3">
                    <label for="confirmar-contrasena" class="form-label">Confirmar Contraseña *</label>
                    <input type="password" class="form-control" id="confirmar-contrasena" placeholder="Confirma tu contraseña" required>
                    <div id="confirm-password-error" class="error-message"></div>
                </div>

                <!-- Teléfono (Opcional) -->
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono (opcional)</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Ej: +56 9 1234 5678">
                </div>

                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>

            <p class="form-text mt-3">
                ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
            </p>
        </div>
    </div>

    <!-- Firebase v8 SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Scripts de configuración y registro -->
    <script src="../js/config.js"></script>
    <script src="../js/registro.js"></script>
</body>
</html>
