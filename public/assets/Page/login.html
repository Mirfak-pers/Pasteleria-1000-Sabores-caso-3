<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Pastelería 1000 Sabores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link href="../css/style.index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Iniciar Sesión</h2>
          
            <div id="mensaje" class="alert alert-info mb-3" role="alert" style="display: none;"></div>

            <form id="formLogin">
                <div class="mb-3">
                    <label for="correoLogin" class="form-label">Correo Electrónico *</label>
                    <input type="email" class="form-control" id="correoLogin" placeholder="Ej: usuario@duoc.cl">
                    <div class="invalid-feedback">
                        El correo es requerido y debe ser @duoc.cl, @profesor.duoc.cl o @gmail.com.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="passwordLogin" class="form-label">Contraseña *</label>
                    <input type="password" class="form-control" id="passwordLogin" placeholder="Ingresa tu contraseña">
                    <div class="invalid-feedback">
                        La contraseña es requerida (4 a 10 caracteres).
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
                </div>
            </form>

            <div class="form-text">
                ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<script src="../js/config.js"></script>
<script src="../js/auth.js"></script>
</body>
</html>
