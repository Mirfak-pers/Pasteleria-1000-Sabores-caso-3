<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Pastelería 1000 Sabores</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-fondo-crema: #FFF5E1;
            --color-acento-rosa: #FFC0CB;
            --color-acento-chocolate: #8B4513;
        }
        body {
            background-color: var(--color-fondo-crema);
            font-family: 'Lato', sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 0;
            box-shadow: none;
        }
        h2 {
            font-family: 'Pacifico', cursive;
            color: var(--color-acento-chocolate);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .btn-primary {
            background-color: var(--color-acento-rosa);
            border-color: var(--color-acento-rosa);
            width: 100%;
            padding: 0.75rem;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #ff99b0;
            border-color: #ff99b0;
        }
        .form-label {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85rem;
        }
        .form-control {
            border: 2px solid #ddd;
            border-radius: 0;
        }
        .form-select {
            border: 2px solid #ddd;
            border-radius: 0;
        }
        .form-text {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Registro de usuario</h2>

            <form id="formUsuario">
                <!-- Nombre Completo -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo *</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ej: Ana María Pérez" required>
                </div>

                <!-- Correo Electrónico -->
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo *</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ej: usuario@duoc.cl" required>
                </div>

                <!-- Confirmar Correo -->
                <div class="mb-3">
                    <label for="confirmar-correo" class="form-label">Confirmar Correo *</label>
                    <input type="email" class="form-control" id="confirmar-correo" placeholder="Confirma tu correo" required>
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña *</label>
                    <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña" required>
                </div>

                <!-- Confirmar Contraseña -->
                <div class="mb-3">
                    <label for="confirmar-contrasena" class="form-label">Confirmar Contraseña *</label>
                    <input type="password" class="form-control" id="confirmar-contrasena" placeholder="Confirma tu contraseña" required>
                </div>

                <!-- Teléfono (Opcional) -->
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono (opcional)</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Ej: +56 9 1234 5678">
                </div>

                <!-- Región -->
                <div class="mb-3">
                    <label for="region" class="form-label">Región *</label>
                    <select class="form-select" id="region" required>
                        <option value="">-- Seleccione la región --</option>
                        <option value="metropolitana">Región Metropolitana de Santiago</option>
                        <option value="araucania">Región de la Araucanía</option>
                        <option value="nuble">Región de Ñuble</option>
                    </select>
                </div>

                <!-- Comuna -->
                <div class="mb-3">
                    <label for="comuna" class="form-label">Comuna *</label>
                    <select class="form-select" id="comuna" required>
                        <option value="">-- Seleccione la comuna --</option>
                        <option value="linares">Linares</option>
