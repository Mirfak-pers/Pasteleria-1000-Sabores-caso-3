<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Pastelería 1000 Sabores</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-fondo-crema: #FFF5E1;
            --color-acento-rosa: #FFC0CB;
            --color-acento-chocolate: #8B4513;
        }
        body {
            background-color: var(--color-fondo-crema);
            font-family: 'Lato', sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            font-family: 'Pacifico', cursive;
            color: var(--color-acento-chocolate);
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: var(--color-acento-rosa);
            border-color: var(--color-acento-rosa);
        }
        .btn-primary:hover {
            background-color: #ff99b0;
            border-color: #ff99b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Registro de Usuario</h2>

            <div id="mensaje" class="alert alert-info mb-3" role="alert" style="display: none;"></div>


            <form id="formUsuario">
                <div class="mb-3">
                    <label for="run" class="form-label">RUN *</label>
                    <input type="text" class="form-control" id="run" placeholder="Ej: 19011022K">
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo *</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ej: Ana María Pérez">
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico *</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ej: usuario@duoc.cl">
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha de Nacimiento *</label>
                    <input type="date" class="form-control" id="fecha">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
                </div>
                <div class="form-text text-center mt-3">
                    ¿Ya tienes una cuenta? <a href="login.html" class="text-decoration-none fw-bold" style="color: #8B4513;">Inicia sesión aquí</a>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
    <script src="assets/js/validacion-registro.js"></script>
</body>
</html>
