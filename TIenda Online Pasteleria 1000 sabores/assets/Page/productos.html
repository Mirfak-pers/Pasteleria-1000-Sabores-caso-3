        :root {
            --color-fondo-crema: #FFF5E1;
            --color-acento-rosa: #FFC0CB;
            --color-acento-chocolate: #8B4513;

        body {
            background-color: var(--color-fondo-crema);
            font-family: 'Lato', sans-serif;

            font-weight: bold;
        }
        .product-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            background: white;
            height: 100%;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.15);
        }
        .product-img {
            height: 200px;
            object-fit: cover;
        }
        .btn-primary {
            background-color: var(--color-acento-rosa);
            border-color: var(--color-acento-rosa);
        }
        .btn-primary:hover {
            background-color: #ff99b0;
            border-color: #ff99b0;
