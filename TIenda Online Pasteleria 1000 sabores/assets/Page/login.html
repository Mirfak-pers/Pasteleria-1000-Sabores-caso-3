<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Pastelería 1000 Sabores</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-fondo-crema: #FFF5E1;
            --color-acento-rosa: #FFC0CB;
            --color-acento-chocolate: #8B4513;
        }
        body {
            background-color: var(--color-fondo-crema);
            font-family: 'Lato', sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 3rem auto;
            padding: 2.5rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            font-family: 'Pacifico', cursive;
            color: var(--color-acento-chocolate);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        .btn-primary {
            background-color: var(--color-acento-rosa);
            border-color: var(--color-acento-rosa);
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #ff99b0;
            border-color: #ff99b0;
        }
        .form-text {
            text-align: center;
            margin-top: 1rem;
        }
        .form-text a {
            color: var(--color-acento-chocolate);
            text-decoration: none;
            font-weight: bold;
        }
        .form-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Iniciar Sesión</h2>
          
            <div id="mensaje" class="alert alert-info mb-3" role="alert" style="display: none;"></div>

            <form id="formLogin">
                <div class="mb-3">
                    <label for="correoLogin" class="form-label">Correo Electrónico *</label>
                    <input type="email" class="form-control" id="correoLogin" placeholder="Ej: usuario@duoc.cl">
                    <div class="invalid-feedback">
                        El correo es requerido y debe ser @duoc.cl, @profesor.duoc.cl o @gmail.com.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="passwordLogin" class="form-label">Contraseña *</label>
                    <input type="password" class="form-control" id="passwordLogin" placeholder="Ingresa tu contraseña">
                    <div class="invalid-feedback">
                        La contraseña es requerida (4 a 10 caracteres).
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
                </div>
            </form>

            <div class="form-text">
                ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <script>
     
        function validarCorreo(correo) {
            const regex = /^[\w.+-]+@(duoc\.cl|profesor\.duoc\.cl|gmail\.com)$/i;
            return regex.test(correo);
        }

        // Función para validar la contraseña (4 a 10 caracteres)
        function validarPassword(password) {
            return password.length >= 4 && password.length <= 10;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const correoInput = document.getElementById("correoLogin");
            const passwordInput = document.getElementById("passwordLogin");
            const mensaje = document.getElementById("mensaje");
            const form = document.getElementById("formLogin");

            // Limpiar mensajes de error al escribir
            [correoInput, passwordInput].forEach(input => {
                input.addEventListener("input", () => {
                    input.setCustomValidity("");
                    mensaje.style.display = "none";
                });
            });

            // Manejar el envío del formulario
            form.addEventListener("submit", function(e) {
                e.preventDefault(); 


                mensaje.style.display = "none";

                // Obtener valores
                const correo = correoInput.value.trim();
                const password = passwordInput.value;

  
                if (!validarCorreo(correo)) {
                    correoInput.setCustomValidity("El correo debe ser @duoc.cl, @profesor.duoc.cl o @gmail.com.");
                    correoInput.reportValidity();
                    return;
                }

                if (!validarPassword(password)) {
                    passwordInput.setCustomValidity("La contraseña debe tener entre 4 y 10 caracteres.");
                    passwordInput.reportValidity();
                    return;
                }

                mensaje.className = "alert alert-success";
                mensaje.innerText = "¡Inicio de sesión exitoso! Redirigiendo...";
                mensaje.style.display = "block";

 
                let destino;
                if (correo.toLowerCase() === "admin@duoc.cl") {
                    destino = "admin-home.html"; 
                } else if (correo.toLowerCase() === "vendedor@duoc.cl") {
                    destino = "vendedor-home.html";
                } else {
                    destino = "index.html"; 
                }

       
                setTimeout(() => {
                    window.location.href = destino;
                }, 1500);
            });
        });
    </script>
</body>
</html>
